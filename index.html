<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<label>Nhập vào số nguyên </label>
			<input type="number" id="txt_number" class="form-control" />
			<br />
			<button onclick="submit()" class="btn btn-success">Thêm số</button>
			<br /><br />
			<!-- câu 6 -->
			<h2>Câu 6</h2>
			<label>Nhập vị trí thứ nhất để đổi chỗ: </label>
			<input type="number" id="position1" class="form-control" />
			<br />
			<label>Nhập vị trí thứ hai để đổi chỗ: </label>
			<input type="number" id="position2" class="form-control" />
			<br />
			<button onclick="swapPositions()" class="btn btn-primary">
				Đổi chỗ
			</button>
			<br /><br />
			<!-- câu 9 -->
			<h2>câu 9</h2>
			<label>Nhập mảng số thực (các số cách nhau bởi dấu phẩy): </label>
			<input
				type="text"
				id="realArray"
				class="form-control"
				placeholder="Ví dụ: 1.5, 2, 3.1, 4"
			/>
			<br />
			<button onclick="addRealArray()" class="btn btn-primary">
				Thêm mảng số thực
			</button>
			<br /><br />

			<h2 id="result"></h2>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="./index.js"></script>
	</body>
</html>
